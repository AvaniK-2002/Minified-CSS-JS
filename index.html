<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Attendance Dashboard | By Code Info</title>
  <link rel="stylesheet" href="styles.css" />
  <!-- Font Awesome Cdn Link -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css"/>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.9.4/Chart.js"></script>
</head>
<body>
  <div class="container">
    <nav>
      <ul>
        <li><a href="#">
			<i class="fas fa-code"></i>
			<span class="nav-item">Dashboard</span>
		  </a></li>
        <li><a href="#">
          <i class="fas fa-home"></i>
          <span class="nav-item">Home</span>
        </a></li>
        <li><a href="#">
          <i class="fas fa-user"></i>
          <span class="nav-item">Profile</span>
        </a></li>
        <li><a href="#">
          <i class="fas fa-wallet"></i>
          <span class="nav-item">Wallet</span>
        </a></li>
        <li><a href="#">
          <i class="fas fa-chart-bar"></i>
          <span class="nav-item">Analytics</span>
        </a></li>
		<li><a href="#">
			<i class="fas fa-tasks"></i>
			<span class="nav-item">Task</span>
		  </a></li>
        <li><a href="#">
          <i class="fas fa-cog"></i>
          <span class="nav-item">Setting</span>
        </a></li>
		<li><a href="#">
			<i class="fas fa-question-circle"></i>
			<span class="nav-item">Help</span>
		  </a></li>

        <li><a href="#" class="logout">
          <i class="fas fa-sign-out-alt"></i>
          <span class="nav-item">Log out</span>
        </a></li>
      </ul>
    </nav>


    <section class="main">
      <div class="main-top">
        <h1>Skills</h1>
        <i class="fas fa-user-cog"></i>
      </div>
      <div class="users">
        <div class="card">
			<i class="fas fa-laptop-code"style="font-size: 40px;"></i>
          <h4>Web Development</h4>
          <p>join over 1 million students</p>
          
          <button>Get started</button>
        </div>
        <div class="card">
			<i class="fab fa-wordpress"style="font-size: 40px;"></i>
          <h4>Wordpress</h4>
          <p>join over 3 million students</p>
          
          <button>Get started</button>
        </div>
        <div class="card">
			<i class="fas fa-palette"style="font-size: 40px;"></i>
          <h4>Graphic Design</h4>
          <p>join over 2 million students</p>
          
          <button>Get started</button>
        </div>
        <div class="card">
			<i class="fab fa-apple"style="font-size: 40px;"></i>
          <h4>IOS Dev</h4>
          <p>join over 4 million students</p>
          
          <button>Get started</button>
        </div>
      </div>
	  
      <canvas id="myChart" style="width:100%;max-width:600px"></canvas>
<script src="index.js"></script>
</body>
</html>
